<body>
    <div class="form-container">
    <form name="search_form"  class="search_restaurant"  method="post">
        {% csrf_token %}
        <div class="dropdown-content">
        <select name="search_criteria" id="search_criteria" class="select-tag" onChange="populate_criteria(this.value);">
            <option value="Select">Select </option>
            <option value="cuisine">Cuisine </option>
            <option value="category">Category </option>
            <option value="rest_type">Restaurant Type </option>
        </select>
        </div>
        <div class="dropdown-content">
        <select name="search_form" id="to_be_populated" class="select-tag">
            <option value="select">Select </option>
        </select>
        </div>
        <button id="button_search" type="button" onclick="search_restaurant()">Search</button>

   </form>
    </div>
    <div id="table_for_data">

    </div>
</body>
